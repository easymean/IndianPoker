<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Game Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_id|json_script:"room-id" }}
    {{ user_id|json_script:"user-id" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-id').textContent);
        const userName = JSON.parse(document.getElementById('user-id').textContent);

        const gameInfoSocket = new WebSocket(
            `ws://${window.location.host}/ws/game/room/${roomName}/`
        );

        gameInfoSocket.send(JSON.stringify({
                'type' : 'ENTER',
                'sender_id': userName
        }));

        gameInfoSocket.onmessage= function(e){
            console.log(e)
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message['message'] + '/n');
        }

        gameInfoSocket.onclose = function(e){
            console.error('Game Info socket closed unexpectedly');
        };
